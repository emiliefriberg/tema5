    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        const vægt = 72;
        const højde = 1.63;
        let bmi = vægt / (højde * højde)
        let resultat;

        bmi = Math.round(bmi);

        if (bmi < 19) {
            resultat = "fedmeklasse: undervægtig";
        }

        if (bmi > 20 && bmi < 25) {
            resultat = `Bmi'en er ${bmi}, fedmeklasse: normal`;
        }


        if (bmi > 25 && bmi < 30) {
            resultat = `Bmi'en er ${bmi}, fedmeklasse: overvægtig`;
        }

        if (bmi > 30 && bmi < 35) {
            resultat = `Bmi'en er ${bmi}, fedmeklasse: fed`;
        }

        if (bmi > 35 && bmi < 40) {
            resultat = `Bmi'en er ${bmi}, fedmeklasse: svær fedme`;
        }

        if (bmi > 40) {
            resultat = `Bmi'en er ${bmi}, fedmeklasse: ekstremt fed`;
        }



        console.log(resultat);
    </script>
</body>

</html>
