<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        .firkant {
            width: 200px;
            height: 200px;
            background-color: green;
            line-height: 200px;
            text-align: center;
        }

        .cirkel {
            width: 200px;
            height: 200px;
            background-color: red;
            text-align: center;
            line-height: 200px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="firkant">
    </div>
    <div class="cirkel">
    </div>

    <script>
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;
        let foxURL = `http://helf-kea.dk/test/fox.png`;


        document.querySelector(".firkant").innerHTML = `<img src= ${firkantURL} alt= "grøn frø">`;
        document.querySelector(".cirkel").innerHTML = `<img src = ${cirkelURL} alt="lyserød gris">`;
        document.querySelector(".cirkel").innerHTML += `<img src = ${foxURL} alt="rød ræv">`;
    </script>
</body>
</html>
