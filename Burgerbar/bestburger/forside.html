<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .tekst {
            position: absolute;
            z-index: 1;
            margin-left: 0.5rem;
            margin-top: 0.5rem;
        }


        .tekst h1 {
            margin: 0;
            font-size: 3.3rem;
            font-family: impact;
            color: white;
        }



        .logo {
            background-image: url("imgs/logo.svg");
            background-repeat: no-repeat;
            background-size: 100%;
            position: absolute;
            z-index: 1;
            width: 30vw;
            height: 15vw;
            left: 37vw;
            top: 58vw;
        }


        .logo:hover {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }


        .forsidemenu {
            color: white;
            position: absolute;
            z-index: 2;
            top: 120px;
            left: 20px;
        }

        img {
            width: 100%;
        }

        #splash {
            position: relative;
        }


        @keyframes ease {

            0% {
                transform: scale(0.00);
            }


            100% {
                transform: scale(1.0);
            }

            /*
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 2;
            }
*/
        }

        .ease {
            animation-name: ease;
            animation-duration: 1s;
            animation-timing-function: ease-out;
        }


        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            5% {
                transform: translate(-2px, 3px) rotate(-1deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            15% {
                transform: translate(3px, -2px) rotate(3deg);
            }


            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            35% {
                transform: translate(3px, -2px) rotate(3deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            55% {
                transform: translate(3px, -2px) rotate(3deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }

        }



        @media only screen and (min-width:600px) {

            .logo {
                background-image: url("imgs/logo.svg");
                background-repeat: no-repeat;
                background-size: 100%;
                position: absolute;
                z-index: 1;
                width: 25vw;
                height: 15vw;
                left: 36vw;
                top: 40vw;
            }

            .tekst h1 {
                font-size: 4rem;
                font-family: impact;
                color: white;
            }
        }

        @media only screen and (min-width:629px) {

            .logo {
                background-image: url("imgs/logo.svg");
                background-repeat: no-repeat;
                background-size: 100%;
                position: absolute;
                z-index: 1;
                width: 20vw;
                height: 15vw;
                left: 40vw;
                top: 20vw;
            }

            .tekst h1 {
                font-size: 3.5rem;
            }
        }





        @media only screen and (min-width:768px) {

            .logo {
                background-image: url("imgs/logo.svg");
                background-repeat: no-repeat;
                background-size: 100%;
                position: absolute;
                z-index: 1;
                width: 30vw;
                height: 15vw;
                left: 36vw;
                top: 50vw;
            }

            .tekst h1 {
                font-size: 6rem;
                font-family: impact;
                color: white;
            }

        }

        @media only screen and (min-width:1024px) {

            .logo {
                background-image: url("imgs/logo.svg");
                background-repeat: no-repeat;
                background-size: 100%;
                position: absolute;
                z-index: 1;
                width: 17vw;
                height: 15vw;
                left: 40vw;
                top: 26vw;
            }


            .tekst h1 {
                font-size: 6.5rem;
                font-family: impact;
                color: white;
            }
        }


        .shake {
            animation-name: shake;
            animation-duration: 0.5s;
            animation-direction: alternate;
            animation-timing-function: ease-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.97);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .pulse {
            animation-name: pulse;
            animation-duration: 1.7s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in;
        }
    </style>
</head>

<body>

    <div class="tekst">
        <h1>MÃ¥ske den bedste burger i byen.</h1>
    </div>
    <div class="logo">
        <a href="menukort.html"><img src="imgs/logo.svg" alt="logo"></a>
    </div>

    <div id="splash">
        <picture>
            <source media="(min-width:1920px)" srcset="imgs/desktop.jpg">
            <source media="(min-width:1024px)" srcset="imgs/tablet_landscape.jpg">
            <source media="(min-width:768px)" srcset="imgs/tablet_portrait.jpg">
            <source media="(min-width:627px)" srcset="imgs/mobile_landscape.jpg">
            <img src="imgs/mobile_portrait.jpg" alt="splashimage">
        </picture>
    </div>

    <script>
        window.addEventListener("load", forsidenVises);

        function forsidenVises() {
            console.log("hej");
            document.querySelector(".logo").classList.add("ease");
            document.querySelector(".logo").addEventListener("animationend", shake);

        }


        function shake() {
            document.querySelector(".logo").classList.add("shake");

            document.querySelector(".logo").addEventListener("animationend", pulse);
        }

        function pulse() {
            document.querySelector(".logo").classList.add("pulse");
        }
    </script>
</body>

</html>
